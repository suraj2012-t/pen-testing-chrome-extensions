<!DOCTYPE html>
<html>
<head>
  <title>Source Viewer</title>
  <style>
    body {
      margin: 20px;
      font-family: monospace;
      background: #fff8e1;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      padding: 10px;
      border: 1px solid #ffb300;
      border-radius: 8px;
      background: #fff;
    }
    .highlight {
      background: #ffb300;
      color: white;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <pre id="source"></pre>
  <script src="view-source.js"></script>
</body>
</html>
