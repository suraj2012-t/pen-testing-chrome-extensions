<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Cookies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F5F5DC; /* Beige background */
      margin: 0;
      padding: 20px;
      width: 250px;
      text-align: center;
    }

    h2 {
      color: #444;
      margin-bottom: 15px;
    }

    button {
      background-color: #8B7355; /* Dark beige */
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 10px; /* Soft rounded corners */
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #6F573E; /* Slightly darker on hover */
    }
  </style>
</head>
<body>
  <h2>Session Manager</h2>
  <button id="clearCookiesButton">Clear Cookies & Logout</button>
  <script src="popup.js"></script>
</body>
</html>
